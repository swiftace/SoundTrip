<!DOCTYPE html>
<!--
  Applying specific class names for IE clients allows specific jQuery
  and CSS selectors to be applied to the document.

  The "no-js" class will be replaced with "js" by code below for all
  providers that support JavaScript functionality.
-->
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en-gb"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang="en-gb"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en-gb"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en-gb"> <!--<![endif]-->
    <head>
        <!--
          Coding standards enforce saving files as UTF8.
        -->
        <meta charset="utf-8">
 
        <title>SoundTrip</title>
        <meta name="description" content="SoundTrip">
 
        <!--
          Google Chrome Frame provides a faster experience
          for those IE users that choose to use it.
        -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!--
          This ensures scale/aspect ratio on high resolution
          mobile devices is consistent with standard resolution
          devices when considering measurements.
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
 
        <!--
          This ensures a good quality icon is available to mobile devices, particularly when
          bookmarked or home-screened.  Place the icon in the root directory.

          Also place a standard favicon.ico in the root directory.
        -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="icon" href="favicon.ico">

        <!-- 
          Standard is to use Bootstrap for base theme and grid layouts.
        -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

        <!--
          Replace "no-js" class with "js", adapted from how Modernizr does it.
        -->
        <script>
            document.documentElement.className = document.documentElement.className.replace(/(^|\s)no-js(\s|$)/, '$1js$2');
        </script>
        <!--
          A combined html5shiv and respond.js library to add HTML5 and min/max CSS3 specific
          functionality to IE8 and lower browsers.
        -->
        <!--[if lt IE 9]>
            <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!-- Content goes here. -->
 
        <!--
          Using jQuery from the Google APIs may result in a faster page load for the client
          if they have visited another site that has loaded the same asset and allowed the
          browser to cache it.
 
          If the asset is not found at Google (ie too old or inaccessible), load it from our own server.
        -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>');</script>

        <!-- Bootstrap JS -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!--
          Touch-enabled pseudo styles for Mobile Safari.
          More info: http://alxgbsn.co.uk/2011/10/17/enable-css-active-pseudo-styles-in-mobile-safari/
        -->
        <script>(function ($) { if (!$('html.lt-ie9')[0]) { document.addEventListener('touchstart', function() {}, false); } })(jQuery);</script>

        <!-- Google Universal Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
           (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
           (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
           m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
           })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
           ga('create', 'UA-XXXXX-X', 'auto');
           ga('send', 'pageview');
        </script>
    </body>
</html>
